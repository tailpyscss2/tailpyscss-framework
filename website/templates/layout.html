<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - TailPySCSS</title>
    <!-- Use the CSS generated by TailPySCSS -->
    <link rel="stylesheet" href="static/css/styles.css">
    <!-- Syntax Highlighting (Optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>

<body class="bg-light text-dark font-sans leading-normal">

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" class="navbar__brand">
                <!-- Logo -->
                <img src="assets/logos/tailpyscss_logo_snake_wind.png" alt="Logo" class="navbar__logo">
                TailPySCSS
            </a>
            <div class="navbar__links">
                <a href="index.html" class="navbar__link">Home</a>
                <a href="features.html" class="navbar__link">Features</a>
                <a href="reference.html" class="navbar__link">Class Reference</a>
                <a href="https://github.com/tailpyscss2/tailpyscss-framework"
                    class="navbar__link navbar__link--github">GitHub</a>
            </div>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="doc-layout">

        <!-- Sidebar Navigation (Desktop) -->
        <aside class="sidebar">
            <h3 class="sidebar__title">Documentation</h3>
            <ul class="sidebar__list">
                <li><a href="index.html"
                        class="sidebar__item {{ 'sidebar__item--active' if 'index.md' in current_page else '' }}">Introduction</a>
                </li>
                <li><a href="features.html"
                        class="sidebar__item {{ 'sidebar__item--active' if 'features.md' in current_page else '' }}">Features</a>
                </li>
                <li><a href="reference.html"
                        class="sidebar__item {{ 'sidebar__item--active' if 'reference.md' in current_page else '' }}">Class
                        Reference</a></li>
            </ul>
        </aside>

        <!-- Content Area -->
        <main class="content">
            {{ content | safe }}
        </main>

    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 TailPySCSS Framework. Open Source MIT License.</p>
    </footer>

</body>

</html>
